<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consuming RESTful API data</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js" integrity="sha256-ZafrO8ZXERYO794Tx1hPaAcdcXNZUNmXufXOSe0Hxj8=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

    <!--Your new content will be displayed in here-->
    <div class="content-placeholder"></div>

    <script id="users-template" type="text/x-handlebars-template">
        <div class="container">
            <div id="test">
                <ul class="list-group">
                    <li class="list-group-item">Name: {{name}} </li>
                    <li class="list-group-item">Avatar: <img src="{{avatar}}"></li>
                    <li class="list-group-item">ID: {{id}} </li>
                    <li class="list-group-item">Created Date: {{createdAt}} </li>
                    <!-- <li class="list-group-item hidden">ID: {{id}} </li>
                    <li class="list-group-item hidden">Created Date: {{createdAt}} </li> -->
                </ul>
            </div>
        </div>
    </script>

    <script src="main.js"></script>
    </body>

</html>
